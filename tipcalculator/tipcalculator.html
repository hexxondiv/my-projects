<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipcalculator.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <label for="bill">How much was your bill?</label>
                <br>
                $ <input type="text" id="bill" />
                <br><br><br>
                <label for="qualityOfService">How was your service?</label>
                <br>
                <select name="qualityOfService" id="qualityOfService">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was okay</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
                <br><br><br>
                <label for="numOfPeople">How many people are sharing the bill?</label>
                <br>
                <input type="text" id="numOfPeople" /> people
                <br><br><br>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div>
        
        <div id="TotalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
